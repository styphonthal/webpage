<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Buffalo Sabres — Scores & Goals</title>

<style>
  :root{
    --sabres-navy: #002654;
    --sabres-gold: #FCB514;
    --sabres-white: #f7f9fc;
    --bg-deep: #001631;
  }
  *{box-sizing:border-box; margin:0; padding:0}
  html,body{height:100%; min-height:100vh}
  body{
    color:var(--sabres-white);
    background:
      radial-gradient(1200px 700px at 80% 10%, rgba(252,181,20,.12), transparent 60%),
      radial-gradient(900px 500px at 20% 80%, rgba(0,38,84,.35), transparent 70%),
      var(--bg-deep);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
    padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  }

  .wrap{
    max-width:1200px;
    width:100%;
    margin:0 auto;
    padding:28px clamp(16px, 3vw, 36px);
  }

  /* Team Header */
  .team-header{
    position: relative;
    text-align:center;
    margin-bottom:24px;
    padding:20px 220px; /* side padding so text doesn't overlap large slugs */
    background: linear-gradient(180deg, rgba(0,38,84,.65), rgba(0,28,62,.65));
    border: 2px solid rgba(252,181,20,.25);
    border-radius:18px;
    box-shadow: 0 8px 24px rgba(0,0,0,.3);
  }

  .slug{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    height:160px;        /* ~4× typical icon size */
    width:auto;
    opacity:0.95;
    pointer-events:none;
    user-select:none;
  }
  .slug-left{ left:24px; }
  .slug-right{
    right:24px;
    transform:translateY(-50%) scaleX(-1);
  }

  .team-header h1{
    margin:0 0 12px 0;
    font-size:2rem;
    color:var(--sabres-gold);
    font-weight:800;
    letter-spacing:.5px;
  }

  .team-stats{
    display:flex;
    justify-content:center;
    gap:32px;
    flex-wrap:wrap;
    margin-top:10px;
  }

  .stat-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:4px;
  }

  .stat-label{
    font-size:.9rem;
    color:#a8c5f5;
    font-weight:600;
    text-transform:uppercase;
    letter-spacing:.5px;
  }

  .stat-value{
    font-size:1.3rem;
    color:var(--sabres-gold);
    font-weight:700;
  }

  .top-scorer{
    margin-top:12px;
    padding-top:12px;
    border-top:1px solid rgba(252,181,20,.2);
    color:#cfe1ff;
    font-size:1.05rem;
  }

  .top-scorer strong{
    color:var(--sabres-gold);
    font-weight:700;
  }

  /* Panels */
  .panel{
    margin-top:20px;
    background: linear-gradient(180deg, rgba(0,38,84,.72), rgba(0,28,62,.72));
    border: 1px solid rgba(252,181,20,.28);
    border-radius:16px;
    padding:18px 20px;
  }

  .panel h3{
    margin:0 0 14px 0;
    font-size:1.15rem;
    color:#ffe9b3;
    border-bottom:1px solid rgba(252,181,20,.2);
    padding-bottom:8px;
  }

  /* Active game box (score + goals inside one panel) */
  .active-wrap{
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  /* Score header */
  .scorebar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:18px;
    flex-wrap:wrap;
    background: linear-gradient(180deg, rgba(0,38,84,.85), rgba(0,28,62,.85));
    border: 2px solid rgba(252,181,20,.35);
    border-radius:18px;
    padding:18px 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,.35);
  }

  /* New layout: left team | center score/meta | right team */
  .scoregrid{
    display:grid;
    grid-template-columns: 1fr auto 1fr;
    align-items:center;
    gap:16px;
    width:100%;
    min-width:0;
  }

  .team{
    display:flex;
    align-items:center;
    gap:12px;
    min-width:0;
  }
  .team.away{ justify-content:flex-end; text-align:right; }
  .team.home{ justify-content:flex-start; text-align:left; }

  .badge{
    width:50px;
    height:50px;
    border-radius:10px;
    background-size:contain;
    background-position:center;
    background-repeat:no-repeat;
    border:2px solid rgba(252,181,20,.3);
    flex-shrink:0;
  }

  .team-meta{
    display:flex;
    flex-direction:column;
    min-width:0;
    gap:2px;
  }

  .name{
    font-weight:700;
    letter-spacing:.3px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    font-size:1.1rem;
  }

  .sog{
    font-size:.9rem;
    color:#a8c5f5;
    font-weight:600;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .sog strong{ color:#ffe9b3; font-weight:700; }

  .center{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:6px;
    min-width:0;
  }

  .scoreline{
    display:flex;
    align-items:baseline;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    text-align:center;
    min-width:0;
  }

  .scoreNum{
    font-weight:900;
    font-size:2.4rem;
    color:var(--sabres-gold);
    white-space:nowrap;
  }

  .midMeta{
    font-weight:700;
    color:#cfe1ff;
    font-size:1.0rem;
    white-space:nowrap;
    max-width:100%;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .updated{
    font-size:.85rem;
    opacity:.75;
    color:#c6d6f6;
    white-space:nowrap;
  }

  .pill{
    display:inline-block;
    font-size:.9rem;
    padding:5px 12px;
    border-radius:999px;
    background: rgba(252,181,20,.18);
    border:1px solid rgba(252,181,20,.35);
    color:#ffe9b3;
    font-weight:600;
  }

  .game-summary{
    display:flex;
    flex-direction:column;
    gap:8px;
    font-size:1rem;
  }

  .game-summary strong{
    color:var(--sabres-gold);
  }

  /* Goals list */
  .goals{
    display:grid;
    gap:12px;
  }

  .goal{
    display:grid;
    grid-template-columns: 90px 1fr;
    gap:14px;
    align-items:start;
    padding:12px 14px;
    border-radius:12px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(252,181,20,.15);
    transition:all .2s;
  }

  .goal:hover{
    background: rgba(252,181,20,.08);
    border-color:rgba(252,181,20,.3);
  }

  .time{
    font-weight:700;
    color:#ffe3a3;
    font-size:.95rem;
  }

  .goal-details{
    display:flex;
    flex-direction:column;
    gap:4px;
  }

  .who{
    font-weight:700;
    color:var(--sabres-white);
  }

  .team-name{
    color:var(--sabres-gold);
    font-weight:600;
  }

  .assist{
    color:#c6d6f6;
    font-size:.9rem;
    margin-top:2px;
  }

  .assist-player{
    display:inline-block;
    margin-right:8px;
  }

  .sep{
    opacity:.4;
    padding:0 6px;
  }

  .strength{
    color:#a8c5f5;
    font-size:.85rem;
  }

  .loading, .error, .info{
    text-align:center;
    padding:20px;
    color:#c6d6f6;
  }

  .error{
    color:#ff9999;
  }

  .info{
    color:#a8c5f5;
    font-size:.95rem;
    line-height:1.6;
  }

  /* MOBILE SAFEGUARDS */
  @media (max-width: 768px){
    .team-header{ padding: 20px 150px; }
    .slug{ height: 110px; }

    .scoregrid{
      grid-template-columns: 1fr;
      gap:12px;
    }

    .team.away, .team.home{
      justify-content:center;
      text-align:center;
    }

    .center{
      order:0;
    }

    .scoreNum{ font-size:2.0rem; }
    .midMeta{ font-size:.95rem; }

    .goal{
      grid-template-columns:80px 1fr;
      gap:10px;
    }
  }

  @media (max-width: 480px){
    .slug{ display:none; }
    .team-header{ padding: 20px; }
    .badge{width:40px; height:40px}
    .name{font-size:1rem}
    .scoreNum{font-size:1.8rem}
    .midMeta{font-size:.9rem}
  }
</style>
</head>

<body>
  <div class="wrap">
    <!-- Team Header -->
    <div class="team-header">
      <img class="slug slug-left" src="slug.png" alt="" aria-hidden="true">
      <h1>Buffalo Sabres</h1>
      <img class="slug slug-right" src="slug.png" alt="" aria-hidden="true">

      <div class="team-stats">
        <div class="stat-item">
          <span class="stat-label">Record</span>
          <span class="stat-value" id="record">0-0-0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Points</span>
          <span class="stat-value" id="points">0</span>
        </div>
      </div>

      <div class="top-scorer" id="topScorer">
        Loading leaders...
      </div>
    </div>

    <!-- Active Game (score + goals in one box) -->
    <div class="panel" id="activeGamePanel">
      <h3 id="activeGameTitle">Active Game</h3>

      <div class="active-wrap">
        <!-- Scorebar -->
        <div class="scorebar" id="scorebar">
          <div class="scoregrid">
            <!-- Away -->
            <div class="team away" id="awayTeam">
              <div class="team-meta">
                <div class="name">Away</div>
                <div class="sog">SOG: <strong id="awaySog">—</strong></div>
              </div>
              <div class="badge" id="awayBadge"></div>
            </div>

            <!-- Center -->
            <div class="center">
              <div class="scoreline" aria-live="polite">
                <span class="scoreNum" id="awayScore">0</span>
                <span class="midMeta pill" id="midMeta">(Loading…)</span>
                <span class="scoreNum" id="homeScore">0</span>
              </div>
              <div class="updated" id="updated"></div>
            </div>

            <!-- Home -->
            <div class="team home" id="homeTeam">
              <div class="badge" id="homeBadge"></div>
              <div class="team-meta">
                <div class="name">Home</div>
                <div class="sog">SOG: <strong id="homeSog">—</strong></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Goals (attached to active game panel) -->
        <div>
          <h3 style="margin:0 0 10px 0; font-size:1.05rem; color:#ffe9b3; border-bottom:1px solid rgba(252,181,20,.2); padding-bottom:8px;">
            Goals
          </h3>
          <div class="goals" id="goals"><div class="loading">Waiting for live game…</div></div>
        </div>
      </div>
    </div>

    <!-- Last Game -->
    <div class="panel" id="lastGamePanel">
      <h3>Last Game</h3>
      <div id="lastGameBox" class="loading">Loading…</div>
    </div>

    <!-- Next Game -->
    <div class="panel" id="nextGamePanel">
      <h3>Next Game</h3>
      <div id="nextGameBox" class="loading">Loading…</div>
    </div>
  </div>

<script>
(async function(){
  const SABRES_ABBR = 'BUF';
  const CORS_PROXY = 'https://corsproxy.io/?';

  // Helper functions
  const setTxt = (id, t) => {
    const el = document.getElementById(id);
    if (el) el.textContent = t;
  };

  const setHTML = (id, html) => {
    const el = document.getElementById(id);
    if (el) el.innerHTML = html;
  };

  function formatDate(dateStr) {
    try {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', {
        timeZone: 'America/New_York',
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      });
    } catch {
      return dateStr;
    }
  }

  function nyYYYYMMDD(d) {
    const y = d.toLocaleString('en-CA', { timeZone: 'America/New_York', year: 'numeric' });
    const m = d.toLocaleString('en-CA', { timeZone: 'America/New_York', month: '2-digit' });
    const day = d.toLocaleString('en-CA', { timeZone: 'America/New_York', day: '2-digit' });
    return `${y}-${m}-${day}`;
  }

  function getTeamLogo(abbr) {
    return `https://assets.nhle.com/logos/nhl/svg/${abbr}_light.svg`;
  }

  function teamLabel(t) {
    return t?.placeName?.default
        || t?.commonName?.default
        || t?.name?.default
        || t?.abbrev
        || '';
  }

  function nowNYTimeString() {
    return new Date().toLocaleTimeString('en-US', {
      timeZone: 'America/New_York',
      hour: 'numeric',
      minute: '2-digit',
      second: '2-digit'
    });
  }

  function setUpdatedNow() {
    const el = document.getElementById('updated');
    if (!el) return;
    el.textContent = `Updated ${nowNYTimeString()}`;
  }

  async function fetchJSON(url) {
    try {
      const proxiedUrl = CORS_PROXY + encodeURIComponent(url);
      const response = await fetch(proxiedUrl, { cache: 'no-store' });
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return await response.json();
    } catch (error) {
      console.error('Fetch error:', url, error);
      throw error;
    }
  }

  // Get team standings and stats
  async function getTeamStats() {
    try {
      const url = `https://api-web.nhle.com/v1/standings/now`;
      const data = await fetchJSON(url);

      let sabres = null;
      for (const standing of data.standings || []) {
        if (standing.teamAbbrev?.default === SABRES_ABBR) {
          sabres = standing;
          break;
        }
      }

      if (!sabres) {
        return { wins: 0, losses: 0, otLosses: 0, points: 0 };
      }

      return {
        wins: sabres.wins || 0,
        losses: sabres.losses || 0,
        otLosses: sabres.otLosses || 0,
        points: sabres.points || 0
      };
    } catch (error) {
      console.error('Error fetching team stats:', error);
      return null;
    }
  }

  // Leaders (goals + points)
  async function getLeaders() {
    try {
      const url = `https://api-web.nhle.com/v1/club-stats/${SABRES_ABBR}/now`;
      const data = await fetchJSON(url);

      const skaters = data.skaters || [];
      if (skaters.length === 0) return null;

      const topGoals = skaters.reduce((top, p) => {
        const g = p.goals || 0;
        return g > (top.goals || 0) ? p : top;
      }, skaters[0]);

      const topPoints = skaters.reduce((top, p) => {
        const pts = (typeof p.points === 'number') ? p.points : ((p.goals || 0) + (p.assists || 0));
        const topPts = (typeof top.points === 'number') ? top.points : ((top.goals || 0) + (top.assists || 0));
        return pts > topPts ? p : top;
      }, skaters[0]);

      const fmtName = (p) => `${p.firstName?.default || ''} ${p.lastName?.default || ''}`.trim();

      const topPointsVal = (typeof topPoints.points === 'number')
        ? topPoints.points
        : ((topPoints.goals || 0) + (topPoints.assists || 0));

      return {
        goalsName: fmtName(topGoals),
        goalsVal: topGoals.goals || 0,
        pointsName: fmtName(topPoints),
        pointsVal: topPointsVal || 0
      };
    } catch (error) {
      console.error('Error fetching leaders:', error);
      return null;
    }
  }

  async function getSchedule() {
    const now = new Date();
    const formatAPIDate = (d) => d.toISOString().split('T')[0];

    const url = `https://api-web.nhle.com/v1/club-schedule/${SABRES_ABBR}/week/${formatAPIDate(now)}`;
    const data = await fetchJSON(url);

    const prevWeek = new Date(now);
    prevWeek.setDate(prevWeek.getDate() - 7);
    const prevUrl = `https://api-web.nhle.com/v1/club-schedule/${SABRES_ABBR}/week/${formatAPIDate(prevWeek)}`;
    const prevData = await fetchJSON(prevUrl);

    const allGames = [...(prevData.games || []), ...(data.games || [])];

    const liveGame = allGames.find(g =>
      g.gameState === 'LIVE' ||
      g.gameState === 'CRIT' ||
      g.gameState === 'CRITICAL'
    );

    const lastGame = allGames
      .filter(g => (g.gameState === 'OFF' || g.gameState === 'FINAL') && g.id !== liveGame?.id)
      .sort((a, b) => new Date(b.startTimeUTC) - new Date(a.startTimeUTC))[0];

    const nextGame = allGames
      .filter(g => g.gameState === 'FUT' || g.gameState === 'PRE')
      .sort((a, b) => new Date(a.startTimeUTC) - new Date(b.startTimeUTC))[0];

    return { liveGame, lastGame, nextGame, games: allGames };
  }

  // Get game details with cache buster
  async function getGameDetails(gameId) {
    const url = `https://api-web.nhle.com/v1/gamecenter/${gameId}/play-by-play?cb=${Date.now()}`;
    return await fetchJSON(url);
  }

  function ordinalPeriod(n) {
    if (n === 1) return '1st';
    if (n === 2) return '2nd';
    if (n === 3) return '3rd';
    return `${n}th`;
  }

  // Extract shots on goal from whatever field NHL returns
  function getSOG(teamObj) {
    if (!teamObj) return null;
    const candidates = [
      teamObj.sog,
      teamObj.shotsOnGoal,
      teamObj.shotsOnGoalCount,
      teamObj.sogCount
    ];
    for (const v of candidates) {
      if (typeof v === 'number' && Number.isFinite(v)) return v;
      if (typeof v === 'string' && v.trim() && !Number.isNaN(Number(v))) return Number(v);
    }
    return null;
  }

  // Render the main scorebar (new layout)
  function renderScorebar(game, details) {
    if (!game) {
      setTxt('midMeta', '(No game data)');
      setTxt('awayScore', '0');
      setTxt('homeScore', '0');
      setTxt('awaySog', '—');
      setTxt('homeSog', '—');
      return;
    }

    // Prefer details as source of truth
    const away = details?.awayTeam || game.awayTeam;
    const home = details?.homeTeam || game.homeTeam;

    // Team names
    document.querySelector('#awayTeam .name').textContent = teamLabel(away);
    document.querySelector('#homeTeam .name').textContent = teamLabel(home);

    // Logos
    const awayAbbrev = away.abbrev || game.awayTeam?.abbrev;
    const homeAbbrev = home.abbrev || game.homeTeam?.abbrev;

    document.getElementById('awayBadge').style.backgroundImage = `url('${getTeamLogo(awayAbbrev)}')`;
    document.getElementById('homeBadge').style.backgroundImage = `url('${getTeamLogo(homeAbbrev)}')`;

    // Scores
    const awayScore = details?.awayTeam?.score ?? game.awayTeam?.score ?? 0;
    const homeScore = details?.homeTeam?.score ?? game.homeTeam?.score ?? 0;

    setTxt('awayScore', String(awayScore));
    setTxt('homeScore', String(homeScore));

    // SOG (show if present; if not present keep em dashes)
    const awaySog = getSOG(details?.awayTeam) ?? getSOG(game.awayTeam);
    const homeSog = getSOG(details?.homeTeam) ?? getSOG(game.homeTeam);

    setTxt('awaySog', (awaySog === null ? '—' : String(awaySog)));
    setTxt('homeSog', (homeSog === null ? '—' : String(homeSog)));

    // Build middle meta: "3rd Period • 12:34" (or "Intermission • INT 12:34")
    const gameState = details?.gameState || game.gameState;
    const isLive = ['LIVE', 'CRIT', 'CRITICAL'].includes(gameState);

    let status = '';
    let clockText = '';

    if (isLive) {
      if (details?.periodDescriptor) {
        const periodNum = details.periodDescriptor.number;
        const periodType = details.periodDescriptor.periodType;
        if (periodType === 'OT') status = 'OT';
        else if (periodType === 'SO') status = 'SO';
        else status = `${ordinalPeriod(periodNum)} Period`;
      } else {
        status = 'LIVE';
      }

      if (details?.clock?.inIntermission) {
        // prefer any intermission remaining if provided
        const ir =
          details.clock.intermissionTimeRemaining ||
          details.clock.intermissionRemaining ||
          details.clock.intermissionTimeRemainingSeconds;

        if (typeof ir === 'string' && ir.trim()) clockText = `INT ${ir}`;
        else if (typeof ir === 'number' && Number.isFinite(ir)) {
          const mm = Math.floor(ir / 60);
          const ss = String(ir % 60).padStart(2, '0');
          clockText = `INT ${mm}:${ss}`;
        } else {
          clockText = 'Intermission';
        }
      } else {
        clockText = details?.clock?.timeRemaining || '';
      }
    } else if (['FUT', 'PRE'].includes(gameState)) {
      status = 'Scheduled';
      clockText = formatDate(game.startTimeUTC);
    } else {
      status = 'Final';
      clockText = formatDate(game.startTimeUTC);
    }

    const metaParts = [];
    if (status) metaParts.push(status);
    if (clockText) metaParts.push(clockText);

    const mid = metaParts.length ? `(${metaParts.join(' • ')})` : '(—)';
    setTxt('midMeta', mid);
  }

  // Render goals (newest goal on top). For non-live games, show empty.
  function renderGoals(details, isLive) {
    const goalsEl = document.getElementById('goals');

    if (!isLive) {
      goalsEl.innerHTML = '<div class="info">No live game right now.</div>';
      return;
    }

    if (!details) {
      goalsEl.innerHTML = '<div class="loading">No play data available</div>';
      return;
    }

    const plays = details.plays || details.gameEvents || [];
    if (!plays || plays.length === 0) {
      goalsEl.innerHTML = '<div class="loading">No play data available</div>';
      return;
    }

    // Player map
    const playerMap = new Map();
    const rosters = details.rosterSpots || [];
    for (const player of rosters) {
      if (player.playerId) {
        const name = `${player.firstName?.default || ''} ${player.lastName?.default || ''}`.trim();
        playerMap.set(player.playerId, name);
      }
    }

    const timeToSec = (t) => {
      if (!t) return 0;
      const parts = t.split(':');
      const mm = parseInt(parts[0] || '0', 10);
      const ss = parseInt(parts[1] || '0', 10);
      return mm * 60 + ss;
    };

    // Newest first:
    // - period DESC
    // - timeInPeriod ASC (because it's time remaining; smaller => later)
    const goals = plays
      .filter(play => play.typeDescKey === 'goal' || play.typeCode === 'GOAL')
      .filter(play => play.periodDescriptor?.periodType !== 'SO') // exclude shootout
      .sort((a, b) => {
        const pa = a.periodDescriptor?.number || 0;
        const pb = b.periodDescriptor?.number || 0;
        if (pa !== pb) return pb - pa;
        return timeToSec(a.timeInPeriod) - timeToSec(b.timeInPeriod);
      });

    if (goals.length === 0) {
      goalsEl.innerHTML = '<div class="loading">No goals scored yet</div>';
      return;
    }

    let html = '';
    for (const goal of goals) {
      const period = goal.periodDescriptor?.number || '';
      const time = goal.timeInPeriod || '';
      const team = goal.details?.eventOwnerTeamId;

      const teamInfo = details.homeTeam?.id === team ? details.homeTeam : details.awayTeam;
      const teamName = teamLabel(teamInfo);

      let scorerName = 'Unknown';
      let goalNumber = '';

      if (goal.details) {
        const scorerId = goal.details.scoringPlayerId || goal.details.playerId;
        if (scorerId && playerMap.has(scorerId)) scorerName = playerMap.get(scorerId);
        else if (goal.details.scoringPlayer) scorerName = goal.details.scoringPlayer;
        if (goal.details.scoringPlayerTotal) goalNumber = ` (${goal.details.scoringPlayerTotal})`;
      }

      const assists = [];
      if (goal.details) {
        const assist1Id = goal.details.assist1PlayerId;
        if (assist1Id && playerMap.has(assist1Id)) {
          const total = goal.details.assist1PlayerTotal ? ` (${goal.details.assist1PlayerTotal})` : '';
          assists.push(`${playerMap.get(assist1Id)}${total}`);
        } else if (goal.details.assist1Player) {
          const total = goal.details.assist1PlayerTotal ? ` (${goal.details.assist1PlayerTotal})` : '';
          assists.push(`${goal.details.assist1Player}${total}`);
        }

        const assist2Id = goal.details.assist2PlayerId;
        if (assist2Id && playerMap.has(assist2Id)) {
          const total = goal.details.assist2PlayerTotal ? ` (${goal.details.assist2PlayerTotal})` : '';
          assists.push(`${playerMap.get(assist2Id)}${total}`);
        } else if (goal.details.assist2Player) {
          const total = goal.details.assist2PlayerTotal ? ` (${goal.details.assist2PlayerTotal})` : '';
          assists.push(`${goal.details.assist2Player}${total}`);
        }
      }

      const strength = goal.details?.strength || 'ev';
      const situation = goal.details?.situationCode || '';

      html += `
        <div class="goal">
          <div class="time">Period ${period}<br>${time}</div>
          <div class="goal-details">
            <div>
              <span class="team-name">${teamName}</span>
              <span class="sep">—</span>
              <span class="who">${scorerName}${goalNumber}</span>
            </div>
            <div class="strength">${String(strength).toUpperCase()}${situation ? ` (${situation})` : ''}</div>
            ${assists.length ? `
              <div class="assist">Assists: ${assists.map(a => `<span class="assist-player">${a}</span>`).join('')}</div>
            ` : ''}
          </div>
        </div>
      `;
    }

    goalsEl.innerHTML = html;
  }

  // Render last game summary
  function renderLastGame(game) {
    const el = document.getElementById('lastGameBox');
    if (!game) {
      el.innerHTML = '<div class="loading">No previous game data</div>';
      return;
    }

    const away = game.awayTeam;
    const home = game.homeTeam;
    const when = formatDate(game.startTimeUTC);

    el.innerHTML = `
      <div class="game-summary">
        <div><strong>${teamLabel(away)}</strong> at <strong>${teamLabel(home)}</strong></div>
        <div>Final: ${away.score || 0} — ${home.score || 0}</div>
        <div>${when}</div>
      </div>
    `;
  }

  // Render next game summary
  function renderNextGame(game) {
    const el = document.getElementById('nextGameBox');
    if (!game) {
      el.innerHTML = '<div class="loading">No upcoming game scheduled</div>';
      return;
    }

    const away = game.awayTeam;
    const home = game.homeTeam;
    const when = formatDate(game.startTimeUTC);

    el.innerHTML = `
      <div class="game-summary">
        <div><strong>${teamLabel(away)}</strong> at <strong>${teamLabel(home)}</strong></div>
        <div>${when}</div>
      </div>
    `;
  }

  // Main execution
  try {
    const schedule = await getSchedule();

    let teamStats = null;
    let leaders = null;

    try { teamStats = await getTeamStats(); } catch (e) { console.error('Failed to load team stats:', e); }
    try { leaders = await getLeaders(); } catch (e) { console.error('Failed to load leaders:', e); }

    // Team header
    if (teamStats) {
      setTxt('record', `${teamStats.wins}-${teamStats.losses}-${teamStats.otLosses}`);
      setTxt('points', teamStats.points.toString());
    } else {
      setHTML('record', '<span style="font-size:.9rem">Loading...</span>');
      setHTML('points', '<span style="font-size:.9rem">...</span>');
    }

    if (leaders) {
      setHTML(
        'topScorer',
        `Leading goals: <strong>${leaders.goalsName}</strong> (${leaders.goalsVal})<br>` +
        `Leading points: <strong>${leaders.pointsName}</strong> (${leaders.pointsVal})`
      );
    } else {
      setHTML('topScorer', 'Leaders unavailable');
    }

    // Active game behavior:
    // - Scorebar shows live game if available, otherwise last game.
    // - Goals only show for LIVE game (otherwise empty/info).
    const primaryGame = schedule.liveGame || schedule.lastGame;
    const isLive = !!schedule.liveGame;

    // Title
    setTxt('activeGameTitle', isLive ? 'Live Game' : (primaryGame ? 'Most Recent Game' : 'Active Game'));

    if (primaryGame) {
      const details = await getGameDetails(primaryGame.id);
      renderScorebar(primaryGame, details);
      renderGoals(details, isLive);
      setUpdatedNow();

      if (isLive) {
        const gameId = primaryGame.id;

        const refreshInterval = setInterval(async () => {
          try {
            const updatedDetails = await getGameDetails(gameId);
            const gameState = updatedDetails?.gameState;

            renderScorebar(primaryGame, updatedDetails);
            renderGoals(updatedDetails, true);
            setUpdatedNow();

            if (['FINAL', 'OFF'].includes(gameState)) {
              clearInterval(refreshInterval);
              setTimeout(() => location.reload(), 2000);
            }
          } catch (e) {
            console.error('Refresh error:', e);
          }
        }, 15000);
      }
    } else {
      setTxt('midMeta', '(No recent game)');
      setTxt('awayScore', '0');
      setTxt('homeScore', '0');
      setTxt('awaySog', '—');
      setTxt('homeSog', '—');
      setHTML('goals', '<div class="info">No live game right now.</div>');
      setUpdatedNow();
    }

    // Summaries
    renderLastGame(schedule.lastGame);
    renderNextGame(schedule.nextGame);

  } catch (error) {
    console.error('Error loading data:', error);
    setTxt('midMeta', '(Error loading data)');
    setTxt('awayScore', '0');
    setTxt('homeScore', '0');
    setTxt('awaySog', '—');
    setTxt('homeSog', '—');
    setHTML('goals', `<div class="error">Unable to load NHL data. This widget uses a CORS proxy which may be rate-limited. Please try again in a few moments.</div>`);
    setHTML('lastGameBox', '<div class="error">—</div>');
    setHTML('nextGameBox', '<div class="error">—</div>');
  }
})();
</script>
