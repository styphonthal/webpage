<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Buffalo Sabres — Scores & Goals</title>
<style>
  :root{
    --sabres-navy: #002654;
    --sabres-gold: #FCB514;
    --sabres-white: #f7f9fc;
    --bg-deep: #001631;
  }
  *{box-sizing:border-box; margin:0; padding:0}
  html,body{height:100%; min-height:100vh}
  body{
    color:var(--sabres-white);
    background:
      radial-gradient(1200px 700px at 80% 10%, rgba(252,181,20,.12), transparent 60%),
      radial-gradient(900px 500px at 20% 80%, rgba(0,38,84,.35), transparent 70%),
      var(--bg-deep);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
  }
  
  .wrap{
    max-width:1200px;
    width:100%;
    margin:0 auto;
    padding:28px clamp(16px, 3vw, 36px);
  }

  /* Score header */
  .scorebar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:18px;
    flex-wrap:wrap;
    background: linear-gradient(180deg, rgba(0,38,84,.85), rgba(0,28,62,.85));
    border: 2px solid rgba(252,181,20,.35);
    border-radius:18px;
    padding:18px 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,.35);
  }
  
  .teams{
    display:grid;
    grid-template-columns: 1fr auto 1fr;
    align-items:center;
    gap:16px;
    flex:1 1 auto;
    min-width:0;
  }
  
  .team{
    display:flex;
    align-items:center;
    gap:12px;
    min-width:0;
  }
  
  .team.away{justify-content:flex-end}
  .team.home{justify-content:flex-start}
  
  .badge{
    width:50px;
    height:50px;
    border-radius:10px;
    background-size:contain;
    background-position:center;
    background-repeat:no-repeat;
    border:2px solid rgba(252,181,20,.3);
    flex-shrink:0;
  }
  
  .name{
    font-weight:700;
    letter-spacing:.3px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    font-size:1.1rem;
  }
  
  .score{
    font-weight:800;
    font-size:2.4rem;
    padding:0 12px;
    color:var(--sabres-gold);
    white-space:nowrap;
  }
  
  .meta{
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    gap:6px;
    min-width:160px;
    color:#cfe1ff;
  }
  
  .state{
    font-weight:700;
    font-size:1.05rem;
  }
  
  .pill{
    display:inline-block;
    font-size:.9rem;
    padding:5px 12px;
    border-radius:999px;
    background: rgba(252,181,20,.18);
    border:1px solid rgba(252,181,20,.35);
    color:#ffe9b3;
    font-weight:600;
  }

  /* Panels */
  .panel{
    margin-top:20px;
    background: linear-gradient(180deg, rgba(0,38,84,.72), rgba(0,28,62,.72));
    border: 1px solid rgba(252,181,20,.28);
    border-radius:16px;
    padding:18px 20px;
  }
  
  .panel h3{
    margin:0 0 14px 0;
    font-size:1.15rem;
    color:#ffe9b3;
    border-bottom:1px solid rgba(252,181,20,.2);
    padding-bottom:8px;
  }
  
  .game-summary{
    display:flex;
    flex-direction:column;
    gap:8px;
    font-size:1rem;
  }
  
  .game-summary strong{
    color:var(--sabres-gold);
  }

  /* Goals list */
  .goals{
    display:grid;
    gap:12px;
  }
  
  .goal{
    display:grid;
    grid-template-columns: 90px 1fr;
    gap:14px;
    align-items:start;
    padding:12px 14px;
    border-radius:12px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(252,181,20,.15);
    transition:all .2s;
  }
  
  .goal:hover{
    background: rgba(252,181,20,.08);
    border-color:rgba(252,181,20,.3);
  }
  
  .time{
    font-weight:700;
    color:#ffe3a3;
    font-size:.95rem;
  }
  
  .goal-details{
    display:flex;
    flex-direction:column;
    gap:4px;
  }
  
  .who{
    font-weight:700;
    color:var(--sabres-white);
  }
  
  .team-name{
    color:var(--sabres-gold);
    font-weight:600;
  }
  
  .assist{
    color:#c6d6f6;
    font-size:.9rem;
  }
  
  .sep{
    opacity:.4;
    padding:0 6px;
  }
  
  .strength{
    color:#a8c5f5;
    font-size:.85rem;
  }

  .loading, .error{
    text-align:center;
    padding:20px;
    color:#c6d6f6;
  }
  
  .error{
    color:#ff9999;
  }

  @media (max-width:768px){
    .teams{
      grid-template-columns: 1fr;
      gap:12px;
    }
    .team{
      justify-content:center !important;
    }
    .score{
      text-align:center;
      font-size:2rem;
    }
    .meta{
      align-items:center;
      min-width:auto;
    }
    .goal{
      grid-template-columns:80px 1fr;
      gap:10px;
    }
  }
  
  @media (max-width:480px){
    .score{font-size:1.8rem}
    .name{font-size:1rem}
    .badge{width:40px; height:40px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Primary score bar -->
    <div class="scorebar" id="scorebar">
      <div class="teams">
        <div class="team away" id="awayTeam">
          <div class="name">Away</div>
          <div class="badge" id="awayBadge"></div>
        </div>
        <div class="score" id="score">0 — 0</div>
        <div class="team home" id="homeTeam">
          <div class="badge" id="homeBadge"></div>
          <div class="name">Home</div>
        </div>
      </div>
      <div class="meta">
        <div class="state" id="state">Loading…</div>
        <div><span class="pill" id="when"></span></div>
      </div>
    </div>

    <!-- Last Game -->
    <div class="panel" id="lastGamePanel">
      <h3>Last Game</h3>
      <div id="lastGameBox" class="loading">Loading…</div>
    </div>

    <!-- Next Game -->
    <div class="panel" id="nextGamePanel">
      <h3>Next Game</h3>
      <div id="nextGameBox" class="loading">Loading…</div>
    </div>

    <!-- Goals -->
    <div class="panel">
      <h3>Goals</h3>
      <div class="goals" id="goals"><div class="loading">Loading goals…</div></div>
    </div>
  </div>

<script>
(async function(){
  const SABRES_ABBR = 'BUF';
  
  // Helper functions
  const setTxt = (id, t) => {
    const el = document.getElementById(id);
    if (el) el.textContent = t;
  };

  const setHTML = (id, html) => {
    const el = document.getElementById(id);
    if (el) el.innerHTML = html;
  };

  function formatDate(dateStr) {
    try {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', {
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      });
    } catch {
      return dateStr;
    }
  }

  function getTeamLogo(abbr) {
    return `https://assets.nhle.com/logos/nhl/svg/${abbr}_light.svg`;
  }

  async function fetchJSON(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return await response.json();
    } catch (error) {
      console.error('Fetch error:', url, error);
      throw error;
    }
  }

  // Get team schedule
  async function getSchedule() {
    const now = new Date();
    const startDate = new Date(now);
    startDate.setDate(startDate.getDate() - 7);
    const endDate = new Date(now);
    endDate.setDate(endDate.getDate() + 14);
    
    const formatAPIDate = (d) => d.toISOString().split('T')[0];
    
    const url = `https://api-web.nhle.com/v1/club-schedule/${SABRES_ABBR}/week/${formatAPIDate(now)}`;
    const data = await fetchJSON(url);
    
    const games = data.games || [];
    const currentDate = new Date();
    
    // Find last completed game
    const lastGame = games
      .filter(g => g.gameState === 'OFF' || g.gameState === 'FINAL')
      .sort((a, b) => new Date(b.startTimeUTC) - new Date(a.startTimeUTC))[0];
    
    // Find next upcoming game
    const nextGame = games
      .filter(g => g.gameState === 'FUT' || g.gameState === 'PRE')
      .sort((a, b) => new Date(a.startTimeUTC) - new Date(b.startTimeUTC))[0];
    
    return { lastGame, nextGame, games };
  }

  // Get game details
  async function getGameDetails(gameId) {
    const url = `https://api-web.nhle.com/v1/gamecenter/${gameId}/play-by-play`;
    return await fetchJSON(url);
  }

  // Render the main scorebar
  function renderScorebar(game, details) {
    if (!game) {
      setTxt('state', 'No game data');
      setTxt('when', '—');
      return;
    }

    const isHomeGame = game.homeTeam.abbrev === SABRES_ABBR;
    const away = game.awayTeam;
    const home = game.homeTeam;
    
    // Update team names
    document.querySelector('#awayTeam .name').textContent = away.placeName?.default || away.abbrev;
    document.querySelector('#homeTeam .name').textContent = home.placeName?.default || home.abbrev;
    
    // Update logos
    document.getElementById('awayBadge').style.backgroundImage = 
      `url('${getTeamLogo(away.abbrev)}')`;
    document.getElementById('homeBadge').style.backgroundImage = 
      `url('${getTeamLogo(home.abbrev)}')`;

    // Update scores
    const awayScore = game.awayTeam.score || 0;
    const homeScore = game.homeTeam.score || 0;
    
    setTxt('score', `${awayScore} — ${homeScore}`);

    // Update status
    let status = 'Final';
    if (game.gameState === 'LIVE' || game.gameState === 'CRIT') {
      status = 'Live';
    } else if (game.gameState === 'FUT') {
      status = 'Scheduled';
    }
    setTxt('state', status);

    // Update time/date
    const when = formatDate(game.startTimeUTC);
    setTxt('when', when || '—');
  }

  // Render goals
  function renderGoals(details) {
    const goalsEl = document.getElementById('goals');
    
    if (!details || !details.plays) {
      goalsEl.innerHTML = '<div class="loading">No play data available</div>';
      return;
    }

    const goals = details.plays.filter(play => 
      play.typeDescKey === 'goal'
    );

    if (goals.length === 0) {
      goalsEl.innerHTML = '<div class="loading">No goals scored yet</div>';
      return;
    }

    let html = '';
    for (const goal of goals) {
      const period = goal.periodDescriptor?.number || '';
      const time = goal.timeInPeriod || '';
      const team = goal.details?.eventOwnerTeamId;
      
      // Find team name
      const teamInfo = details.homeTeam?.id === team ? details.homeTeam : details.awayTeam;
      const teamName = teamInfo?.name?.default || teamInfo?.abbrev || '';
      
      const scorer = goal.details?.scoringPlayerTotal 
        ? `${goal.details.scoringPlayer || 'Unknown'} (${goal.details.scoringPlayerTotal})`
        : goal.details?.scoringPlayer || 'Unknown';
      
      const assists = [];
      if (goal.details?.assist1Player) assists.push(goal.details.assist1Player);
      if (goal.details?.assist2Player) assists.push(goal.details.assist2Player);
      
      const strength = goal.details?.strength || 'ev';
      
      html += `
        <div class="goal">
          <div class="time">Period ${period}<br>${time}</div>
          <div class="goal-details">
            <div>
              <span class="team-name">${teamName}</span>
              <span class="sep">—</span>
              <span class="who">${scorer}</span>
            </div>
            <div class="strength">${strength.toUpperCase()}</div>
            ${assists.length ? `
              <div class="assist">Assists: ${assists.join(', ')}</div>
            ` : ''}
          </div>
        </div>
      `;
    }

    goalsEl.innerHTML = html;
  }

  // Render last game summary
  function renderLastGame(game) {
    const el = document.getElementById('lastGameBox');
    if (!game) {
      el.innerHTML = '<div class="loading">No previous game data</div>';
      return;
    }

    const away = game.awayTeam;
    const home = game.homeTeam;
    const when = formatDate(game.startTimeUTC);

    el.innerHTML = `
      <div class="game-summary">
        <div><strong>${away.placeName?.default || away.abbrev}</strong> at <strong>${home.placeName?.default || home.abbrev}</strong></div>
        <div>Final: ${away.score || 0} — ${home.score || 0}</div>
        <div>${when}</div>
      </div>
    `;
  }

  // Render next game summary
  function renderNextGame(game) {
    const el = document.getElementById('nextGameBox');
    if (!game) {
      el.innerHTML = '<div class="loading">No upcoming game scheduled</div>';
      return;
    }

    const away = game.awayTeam;
    const home = game.homeTeam;
    const when = formatDate(game.startTimeUTC);

    el.innerHTML = `
      <div class="game-summary">
        <div><strong>${away.placeName?.default || away.abbrev}</strong> at <strong>${home.placeName?.default || home.abbrev}</strong></div>
        <div>${when}</div>
      </div>
    `;
  }

  // Main execution
  try {
    const schedule = await getSchedule();
    
    // Use last game as primary display
    const primaryGame = schedule.lastGame;
    
    if (primaryGame) {
      const details = await getGameDetails(primaryGame.id);
      renderScorebar(primaryGame, details);
      renderGoals(details);
    } else {
      setTxt('state', 'No recent game');
      setTxt('score', '— — —');
      setTxt('when', '—');
    }

    // Render summaries
    renderLastGame(schedule.lastGame);
    renderNextGame(schedule.nextGame);

  } catch (error) {
    console.error('Error loading data:', error);
    setTxt('state', 'Error loading data');
    setHTML('goals', `<div class="error">Failed to load data. The NHL API may be temporarily unavailable.</div>`);
    setHTML('lastGameBox', '<div class="error">—</div>');
    setHTML('nextGameBox', '<div class="error">—</div>');
  }
})();
</script>

</body>
</html>
