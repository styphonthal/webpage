<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Buffalo Sabres — Scores & Goals</title>
<style>
  :root{
    --sabres-navy: #002654;
    --sabres-gold: #FCB514;
    --sabres-white: #f7f9fc;
    --bg-deep: #001631;
  }
  *{box-sizing:border-box; margin:0; padding:0}
  html,body{height:100%; min-height:100vh}
  body{
    color:var(--sabres-white);
    background:
      radial-gradient(1200px 700px at 80% 10%, rgba(252,181,20,.12), transparent 60%),
      radial-gradient(900px 500px at 20% 80%, rgba(0,38,84,.35), transparent 70%),
      var(--bg-deep);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
    padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  }
  
  .wrap{
    max-width:1200px;
    width:100%;
    margin:0 auto;
    padding:28px clamp(16px, 3vw, 36px);
  }

  /* Team Header */
  .team-header{
    text-align:center;
    margin-bottom:24px;
    padding:20px;
    background: linear-gradient(180deg, rgba(0,38,84,.65), rgba(0,28,62,.65));
    border: 2px solid rgba(252,181,20,.25);
    border-radius:18px;
    box-shadow: 0 8px 24px rgba(0,0,0,.3);
  }
  
  .team-header h1{
    margin:0 0 12px 0;
    font-size:2rem;
    color:var(--sabres-gold);
    font-weight:800;
    letter-spacing:.5px;
  }
  
  .team-stats{
    display:flex;
    justify-content:center;
    gap:32px;
    flex-wrap:wrap;
    margin-top:10px;
  }
  
  .stat-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:4px;
  }
  
  .stat-label{
    font-size:.9rem;
    color:#a8c5f5;
    font-weight:600;
    text-transform:uppercase;
    letter-spacing:.5px;
  }
  
  .stat-value{
    font-size:1.3rem;
    color:var(--sabres-gold);
    font-weight:700;
  }
  
  .top-scorer{
    margin-top:12px;
    padding-top:12px;
    border-top:1px solid rgba(252,181,20,.2);
    color:#cfe1ff;
    font-size:1.05rem;
  }
  
  .top-scorer strong{
    color:var(--sabres-gold);
    font-weight:700;
  }

  /* Score header */
  .scorebar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:18px;
    flex-wrap:wrap;
    background: linear-gradient(180deg, rgba(0,38,84,.85), rgba(0,28,62,.85));
    border: 2px solid rgba(252,181,20,.35);
    border-radius:18px;
    padding:18px 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,.35);
  }
  
  .teams{
    display:grid;
    grid-template-columns: 1fr auto 1fr;
    align-items:center;
    gap:16px;
    flex:1 1 auto;
    min-width:0;
  }
  
  .team{
    display:flex;
    align-items:center;
    gap:12px;
    min-width:0;
  }
  
  .team.away{justify-content:flex-end}
  .team.home{justify-content:flex-start}
  
  .badge{
    width:50px;
    height:50px;
    border-radius:10px;
    background-size:contain;
    background-position:center;
    background-repeat:no-repeat;
    border:2px solid rgba(252,181,20,.3);
    flex-shrink:0;
  }
  
  .name{
    font-weight:700;
    letter-spacing:.3px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    font-size:1.1rem;
  }
  
  .score{
    font-weight:800;
    font-size:2.4rem;
    padding:0 12px;
    color:var(--sabres-gold);
    white-space:nowrap;
  }
  
  .meta{
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    gap:6px;
    min-width:160px;
    color:#cfe1ff;
  }
  
  .state{
    font-weight:700;
    font-size:1.05rem;
  }
  
  .pill{
    display:inline-block;
    font-size:.9rem;
    padding:5px 12px;
    border-radius:999px;
    background: rgba(252,181,20,.18);
    border:1px solid rgba(252,181,20,.35);
    color:#ffe9b3;
    font-weight:600;
  }

  /* Panels */
  .panel{
    margin-top:20px;
    background: linear-gradient(180deg, rgba(0,38,84,.72), rgba(0,28,62,.72));
    border: 1px solid rgba(252,181,20,.28);
    border-radius:16px;
    padding:18px 20px;
  }
  
  .panel h3{
    margin:0 0 14px 0;
    font-size:1.15rem;
    color:#ffe9b3;
    border-bottom:1px solid rgba(252,181,20,.2);
    padding-bottom:8px;
  }
  
  .game-summary{
    display:flex;
    flex-direction:column;
    gap:8px;
    font-size:1rem;
  }
  
  .game-summary strong{
    color:var(--sabres-gold);
  }

  /* Goals list */
  .goals{
    display:grid;
    gap:12px;
  }
  
  .goal{
    display:grid;
    grid-template-columns: 90px 1fr;
    gap:14px;
    align-items:start;
    padding:12px 14px;
    border-radius:12px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(252,181,20,.15);
    transition:all .2s;
  }
  
  .goal:hover{
    background: rgba(252,181,20,.08);
    border-color:rgba(252,181,20,.3);
  }
  
  .time{
    font-weight:700;
    color:#ffe3a3;
    font-size:.95rem;
  }
  
  .goal-details{
    display:flex;
    flex-direction:column;
    gap:4px;
  }
  
  .who{
    font-weight:700;
    color:var(--sabres-white);
  }
  
  .team-name{
    color:var(--sabres-gold);
    font-weight:600;
  }
  
  .assist{
    color:#c6d6f6;
    font-size:.9rem;
    margin-top:2px;
  }
  
  .assist-player{
    display:inline-block;
    margin-right:8px;
  }
  
  .sep{
    opacity:.4;
    padding:0 6px;
  }
  
  .strength{
    color:#a8c5f5;
    font-size:.85rem;
  }

  .loading, .error, .info{
    text-align:center;
    padding:20px;
    color:#c6d6f6;
  }
  
  .error{
    color:#ff9999;
  }
  
  .info{
    color:#a8c5f5;
    font-size:.95rem;
    line-height:1.6;
  }

  @media (max-width:768px){
    .teams{
      grid-template-columns: 1fr;
      gap:12px;
    }
    .team{
      justify-content:center !important;
    }
    .score{
      text-align:center;
      font-size:2rem;
    }
    .meta{
      align-items:center;
      min-width:auto;
    }
    .goal{
      grid-template-columns:80px 1fr;
      gap:10px;
    }
  }
  
  @media (max-width:480px){
    .score{font-size:1.8rem}
    .name{font-size:1rem}
    .badge{width:40px; height:40px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Team Header -->
    <div class="team-header">
      <h1>Buffalo Sabres</h1>
      <div class="team-stats">
        <div class="stat-item">
          <span class="stat-label">Record</span>
          <span class="stat-value" id="record">0-0-0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Points</span>
          <span class="stat-value" id="points">0</span>
        </div>
      </div>
      <div class="top-scorer" id="topScorer">
        Loading top scorer...
      </div>
    </div>

    <!-- Primary score bar -->
    <div class="scorebar" id="scorebar">
      <div class="teams">
        <div class="team away" id="awayTeam">
          <div class="name">Away</div>
          <div class="badge" id="awayBadge"></div>
        </div>
        <div class="score" id="score">0 — 0</div>
        <div class="team home" id="homeTeam">
          <div class="badge" id="homeBadge"></div>
          <div class="name">Home</div>
        </div>
      </div>
      <div class="meta">
        <div class="state" id="state">Loading…</div>
        <div><span class="pill" id="when"></span></div>
      </div>
    </div>

    <!-- Last Game -->
    <div class="panel" id="lastGamePanel">
      <h3>Last Game</h3>
      <div id="lastGameBox" class="loading">Loading…</div>
    </div>

    <!-- Next Game -->
    <div class="panel" id="nextGamePanel">
      <h3>Next Game</h3>
      <div id="nextGameBox" class="loading">Loading…</div>
    </div>

    <!-- Goals -->
    <div class="panel">
      <h3>Goals</h3>
      <div class="goals" id="goals"><div class="loading">Loading goals…</div></div>
    </div>
  </div>

<script>
(async function(){
  const SABRES_ABBR = 'BUF';
  const CORS_PROXY = 'https://corsproxy.io/?';
  
  // Helper functions
  const setTxt = (id, t) => {
    const el = document.getElementById(id);
    if (el) el.textContent = t;
  };

  const setHTML = (id, html) => {
    const el = document.getElementById(id);
    if (el) el.innerHTML = html;
  };

  function formatDate(dateStr) {
    try {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', {
        timeZone: 'America/New_York',
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      });
    } catch {
      return dateStr;
    }
  }

  function nyYYYYMMDD(d) {
    const y = d.toLocaleString('en-CA', { timeZone: 'America/New_York', year: 'numeric' });
    const m = d.toLocaleString('en-CA', { timeZone: 'America/New_York', month: '2-digit' });
    const day = d.toLocaleString('en-CA', { timeZone: 'America/New_York', day: '2-digit' });
    return `${y}-${m}-${day}`;
  }

  function getTeamLogo(abbr) {
    return `https://assets.nhle.com/logos/nhl/svg/${abbr}_light.svg`;
  }

  function teamLabel(t) {
    return t?.placeName?.default
        || t?.commonName?.default
        || t?.name?.default
        || t?.abbrev
        || '';
  }

  async function fetchJSON(url) {
    try {
      const proxiedUrl = CORS_PROXY + encodeURIComponent(url);
      const response = await fetch(proxiedUrl);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return await response.json();
    } catch (error) {
      console.error('Fetch error:', url, error);
      throw error;
    }
  }

  // Get team standings and stats
  async function getTeamStats() {
    try {
      const url = `https://api-web.nhle.com/v1/standings/now`;
      const data = await fetchJSON(url);
      
      // Find Sabres in standings
      let sabres = null;
      for (const standing of data.standings || []) {
        if (standing.teamAbbrev?.default === SABRES_ABBR) {
          sabres = standing;
          break;
        }
      }
      
      if (!sabres) {
        console.log('Sabres not found in standings, trying team common name...');
        return { wins: 0, losses: 0, otLosses: 0, points: 0 };
      }
      
      return {
        wins: sabres.wins || 0,
        losses: sabres.losses || 0,
        otLosses: sabres.otLosses || 0,
        points: sabres.points || 0
      };
    } catch (error) {
      console.error('Error fetching team stats:', error);
      return null;
    }
  }

  // Get roster and find top scorer
  async function getTopScorer() {
    try {
      const url = `https://api-web.nhle.com/v1/club-stats/${SABRES_ABBR}/now`;
      const data = await fetchJSON(url);
      
      // Find player with most goals
      const skaters = data.skaters || [];
      if (skaters.length === 0) {
        console.log('No skaters found');
        return null;
      }
      
      const topScorer = skaters.reduce((top, player) => {
        const goals = player.goals || 0;
        return goals > (top.goals || 0) ? player : top;
      }, skaters[0]);
      
      return {
        name: `${topScorer.firstName?.default || ''} ${topScorer.lastName?.default || ''}`.trim(),
        goals: topScorer.goals || 0
      };
    } catch (error) {
      console.error('Error fetching top scorer:', error);
      return null;
    }
  }
  async function getSchedule() {
    const now = new Date();
    const formatAPIDate = (d) => d.toISOString().split('T')[0];
    
    // Get current week
    const url = `https://api-web.nhle.com/v1/club-schedule/${SABRES_ABBR}/week/${formatAPIDate(now)}`;
    const data = await fetchJSON(url);
    
    // Also get previous week to ensure we catch recent games
    const prevWeek = new Date(now);
    prevWeek.setDate(prevWeek.getDate() - 7);
    const prevUrl = `https://api-web.nhle.com/v1/club-schedule/${SABRES_ABBR}/week/${formatAPIDate(prevWeek)}`;
    const prevData = await fetchJSON(prevUrl);
    
    const allGames = [...(prevData.games || []), ...(data.games || [])];
    
    // Find live game
    const liveGame = allGames.find(g => 
      g.gameState === 'LIVE' || 
      g.gameState === 'CRIT' ||
      g.gameState === 'CRITICAL'
    );
    
    // Find last completed game (excluding current live game)
    const lastGame = allGames
      .filter(g => (g.gameState === 'OFF' || g.gameState === 'FINAL') && g.id !== liveGame?.id)
      .sort((a, b) => new Date(b.startTimeUTC) - new Date(a.startTimeUTC))[0];
    
    // Find next upcoming game
    const nextGame = allGames
      .filter(g => g.gameState === 'FUT' || g.gameState === 'PRE')
      .sort((a, b) => new Date(a.startTimeUTC) - new Date(b.startTimeUTC))[0];
    
    return { liveGame, lastGame, nextGame, games: allGames };
  }

  // Get game details
  async function getGameDetails(gameId) {
    const url = `https://api-web.nhle.com/v1/gamecenter/${gameId}/play-by-play`;
    return await fetchJSON(url);
  }

  // Render the main scorebar
  function renderScorebar(game, details, isLive = false) {
    if (!game) {
      setTxt('state', 'No game data');
      setTxt('when', '—');
      return;
    }

    const away = game.awayTeam;
    const home = game.homeTeam;
    
    // Update team names using centralized function
    document.querySelector('#awayTeam .name').textContent = teamLabel(away);
    document.querySelector('#homeTeam .name').textContent = teamLabel(home);
    
    // Update logos
    document.getElementById('awayBadge').style.backgroundImage = 
      `url('${getTeamLogo(away.abbrev)}')`;
    document.getElementById('homeBadge').style.backgroundImage = 
      `url('${getTeamLogo(home.abbrev)}')`;

    // Update scores - use live data if available
    let awayScore = game.awayTeam.score || 0;
    let homeScore = game.homeTeam.score || 0;
    
    if (details?.homeTeam && details?.awayTeam) {
      awayScore = details.awayTeam.score || awayScore;
      homeScore = details.homeTeam.score || homeScore;
    }
    
    setTxt('score', `${awayScore} — ${homeScore}`);

    // Update status
    const gameState = details?.gameState || game.gameState;
    const isActuallyLive = ['LIVE', 'CRIT', 'CRITICAL'].includes(gameState);
    
    let status = 'Final';
    
    if (isActuallyLive) {
      status = 'LIVE';
      
      // Show period and time if available
      if (details?.periodDescriptor) {
        const period = details.periodDescriptor.number;
        const periodType = details.periodDescriptor.periodType;
        if (periodType === 'OT') {
          status = 'OVERTIME';
        } else if (periodType === 'SO') {
          status = 'SHOOTOUT';
        } else {
          status = `${period}${period === 1 ? 'st' : period === 2 ? 'nd' : period === 3 ? 'rd' : 'th'} Period`;
        }
      }
      
      // Check for intermission
      if (details?.clock?.inIntermission) {
        status = 'Intermission';
      }
    } else if (['FUT', 'PRE'].includes(gameState)) {
      status = 'Scheduled';
    } else if (['FINAL', 'OFF'].includes(gameState)) {
      status = 'Final';
    }
    
    setTxt('state', status);

    // Update time/date
    let when = '';
    if (isActuallyLive && details?.clock && !details.clock.inIntermission) {
      when = details.clock.timeRemaining || '';
    } else if (isActuallyLive && details?.clock?.inIntermission) {
      when = 'Break';
    } else {
      when = formatDate(game.startTimeUTC);
    }
    setTxt('when', when || '—');
  }

  // Render goals
  function renderGoals(details) {
    const goalsEl = document.getElementById('goals');
    
    if (!details) {
      goalsEl.innerHTML = '<div class="loading">No play data available</div>';
      return;
    }

    // Support alternate keys for plays
    const plays = details.plays || details.gameEvents || [];
    
    if (!plays || plays.length === 0) {
      console.log('Available detail keys:', Object.keys(details));
      goalsEl.innerHTML = '<div class="loading">No play data available</div>';
      return;
    }

    const goals = plays.filter(play => 
      play.typeDescKey === 'goal' || play.typeCode === 'GOAL'
    );

    if (goals.length === 0) {
      goalsEl.innerHTML = '<div class="loading">No goals scored yet</div>';
      return;
    }

    let html = '';
    for (const goal of goals) {
      const period = goal.periodDescriptor?.number || '';
      const time = goal.timeInPeriod || '';
      const team = goal.details?.eventOwnerTeamId;
      
      // Find team name using centralized function
      const teamInfo = details.homeTeam?.id === team ? details.homeTeam : details.awayTeam;
      const teamName = teamLabel(teamInfo);
      
      // Get scorer info - need to look at the full player list
      let scorerName = 'Unknown';
      let goalNumber = '';
      
      // Try to find scorer in the goal details
      if (goal.details) {
        // Look through players involved in the play
        const scorerId = goal.details.scoringPlayerId || goal.details.playerId;
        
        // Check if we have player details in the response
        if (details.rosterSpots) {
          const scorerRoster = details.rosterSpots.find(p => p.playerId === scorerId);
          if (scorerRoster) {
            scorerName = `${scorerRoster.firstName?.default || ''} ${scorerRoster.lastName?.default || ''}`.trim();
          }
        }
        
        // Fallback to direct fields
        if (scorerName === 'Unknown' && goal.details.scoringPlayer) {
          scorerName = goal.details.scoringPlayer;
        }
        
        if (goal.details.scoringPlayerTotal) {
          goalNumber = ` (${goal.details.scoringPlayerTotal})`;
        }
      }
      
      // Get assists with numbers
      const assists = [];
      
      if (goal.details) {
        // Assist 1
        if (goal.details.assist1PlayerId && details.rosterSpots) {
          const assist1 = details.rosterSpots.find(p => p.playerId === goal.details.assist1PlayerId);
          if (assist1) {
            const name = `${assist1.firstName?.default || ''} ${assist1.lastName?.default || ''}`.trim();
            const total = goal.details.assist1PlayerTotal ? ` (${goal.details.assist1PlayerTotal})` : '';
            assists.push(`${name}${total}`);
          }
        } else if (goal.details.assist1Player) {
          const total = goal.details.assist1PlayerTotal ? ` (${goal.details.assist1PlayerTotal})` : '';
          assists.push(`${goal.details.assist1Player}${total}`);
        }
        
        // Assist 2
        if (goal.details.assist2PlayerId && details.rosterSpots) {
          const assist2 = details.rosterSpots.find(p => p.playerId === goal.details.assist2PlayerId);
          if (assist2) {
            const name = `${assist2.firstName?.default || ''} ${assist2.lastName?.default || ''}`.trim();
            const total = goal.details.assist2PlayerTotal ? ` (${goal.details.assist2PlayerTotal})` : '';
            assists.push(`${name}${total}`);
          }
        } else if (goal.details.assist2Player) {
          const total = goal.details.assist2PlayerTotal ? ` (${goal.details.assist2PlayerTotal})` : '';
          assists.push(`${goal.details.assist2Player}${total}`);
        }
      }
      
      const strength = goal.details?.strength || 'ev';
      const situation = goal.details?.situationCode || '';
      
      html += `
        <div class="goal">
          <div class="time">Period ${period}<br>${time}</div>
          <div class="goal-details">
            <div>
              <span class="team-name">${teamName}</span>
              <span class="sep">—</span>
              <span class="who">${scorerName}${goalNumber}</span>
            </div>
            <div class="strength">${strength.toUpperCase()}${situation ? ` (${situation})` : ''}</div>
            ${assists.length ? `
              <div class="assist">Assists: ${assists.map(a => `<span class="assist-player">${a}</span>`).join('')}</div>
            ` : ''}
          </div>
        </div>
      `;
    }

    goalsEl.innerHTML = html;
  }

  // Render last game summary
  function renderLastGame(game) {
    const el = document.getElementById('lastGameBox');
    if (!game) {
      el.innerHTML = '<div class="loading">No previous game data</div>';
      return;
    }

    const away = game.awayTeam;
    const home = game.homeTeam;
    const when = formatDate(game.startTimeUTC);

    el.innerHTML = `
      <div class="game-summary">
        <div><strong>${teamLabel(away)}</strong> at <strong>${teamLabel(home)}</strong></div>
        <div>Final: ${away.score || 0} — ${home.score || 0}</div>
        <div>${when}</div>
      </div>
    `;
  }

  // Render next game summary
  function renderNextGame(game) {
    const el = document.getElementById('nextGameBox');
    if (!game) {
      el.innerHTML = '<div class="loading">No upcoming game scheduled</div>';
      return;
    }

    const away = game.awayTeam;
    const home = game.homeTeam;
    const when = formatDate(game.startTimeUTC);

    el.innerHTML = `
      <div class="game-summary">
        <div><strong>${teamLabel(away)}</strong> at <strong>${teamLabel(home)}</strong></div>
        <div>${when}</div>
      </div>
    `;
  }

  // Main execution
  try {
    // Fetch schedule first
    const schedule = await getSchedule();
    
    // Fetch team stats and top scorer (don't let these block the main display)
    let teamStats = null;
    let topScorer = null;
    
    try {
      teamStats = await getTeamStats();
    } catch (e) {
      console.error('Failed to load team stats:', e);
    }
    
    try {
      topScorer = await getTopScorer();
    } catch (e) {
      console.error('Failed to load top scorer:', e);
    }
    
    // Render team header
    if (teamStats) {
      setTxt('record', `${teamStats.wins}-${teamStats.losses}-${teamStats.otLosses}`);
      setTxt('points', teamStats.points.toString());
    } else {
      setHTML('record', '<span style="font-size:.9rem">Loading...</span>');
      setHTML('points', '<span style="font-size:.9rem">...</span>');
    }
    
    if (topScorer) {
      setHTML('topScorer', `Current leading scorer: <strong>${topScorer.name}</strong>, ${topScorer.goals} goals`);
    } else {
      setHTML('topScorer', 'Top scorer unavailable');
    }
    
    // Prioritize: live game > last game
    const primaryGame = schedule.liveGame || schedule.lastGame;
    const isLive = !!schedule.liveGame;
    
    if (primaryGame) {
      const details = await getGameDetails(primaryGame.id);
      renderScorebar(primaryGame, details, isLive);
      renderGoals(details);
      
      // Auto-refresh if live - optimized to reduce API calls
      if (isLive) {
        console.log('Starting live game auto-refresh (every 15 seconds)');
        const gameId = primaryGame.id;
        
        const refreshInterval = setInterval(async () => {
          try {
            console.log('Fetching live update...', new Date().toLocaleTimeString());
            
            // Only fetch game details, not the full schedule
            const updatedDetails = await getGameDetails(gameId);
            const gameState = updatedDetails?.gameState;
            
            // Update display
            renderScorebar(primaryGame, updatedDetails, true);
            renderGoals(updatedDetails);
            
            console.log('Live update complete:', {
              score: `${updatedDetails.awayTeam?.score || 0} - ${updatedDetails.homeTeam?.score || 0}`,
              period: updatedDetails.periodDescriptor?.number,
              gameState: gameState,
              clock: updatedDetails.clock?.timeRemaining
            });
            
            // Stop refreshing if game is over
            if (['FINAL', 'OFF'].includes(gameState)) {
              clearInterval(refreshInterval);
              console.log('Game ended, stopping auto-refresh');
              setTimeout(() => location.reload(), 2000);
            }
          } catch (e) {
            console.error('Refresh error:', e);
          }
        }, 15000); // Refresh every 15 seconds
      }
    } else {
      setTxt('state', 'No recent game');
      setTxt('score', '— — —');
      setTxt('when', '—');
      setHTML('goals', '<div class="info">No recent games found. Check back during the hockey season!</div>');
    }

    // Render summaries - always show last game even if currently live
    renderLastGame(schedule.lastGame);
    renderNextGame(schedule.nextGame);

  } catch (error) {
    console.error('Error loading data:', error);
    setTxt('state', 'Error loading data');
    setHTML('goals', `<div class="error">Unable to load NHL data. This widget uses a CORS proxy which may be rate-limited. Please try again in a few moments.</div>`);
    setHTML('lastGameBox', '<div class="error">—</div>');
    setHTML('nextGameBox', '<div class="error">—</div>');
  }
})();
</script>
