<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Redesign</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c2c2f0, #f0f0c2);
            transition: background 0.5s;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.05);
        }
        .content-section {
            margin: 20px;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s;
        }
        .section:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="glassmorphism">
        <h1>Welcome to My Modern Redesigned Page!</h1>
        <div class="content-section">
            <div class="section">
                <h2>About</h2>
                <p>This section contains information about the website.</p>
            </div>
            <div class="section">
                <h2>Gallery</h2>
                <p>Check out our amazing gallery of images.</p>
            </div>
            <div class="section">
                <h2>Contact</h2>
                <p>Feel free to reach out via the contact form.</p>
            </div>
        </div>
    </div>
</body>
</html>
